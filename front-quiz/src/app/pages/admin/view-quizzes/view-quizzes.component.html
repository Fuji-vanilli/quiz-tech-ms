            <section class="col">
                <header class="title">

                </header>

                <div class="contents">
                    <div class="box">
                        <div class="box-search">
                            <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="filterBySearchTerm()" placeholder="Search Quiz here ...">
                            <button>
                                <i class="bi bi-search"></i>
                                <i class="bi bi-x-lg" *ngIf="showCloseIcon()" (click)="clearSearchTerm()"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
