<mat-card class="mt-3">
    <h1 class="text-center mt-3">Add new Quiz</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form action="">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Enter the title</mat-label>
                    <input autofocus matInput placeholder="new quiz..." required>
                </mat-form-field>
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput rows="5"></textarea>
                </mat-form-field>
                <mat-form-field class="w-100 category" appearance="outline">
                    <mat-label>Category</mat-label>
                    <mat-select>
                        <mat-option [value]="category.id" *ngFor="let category of categories">{{category.title}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Maximum marks</mat-label>
                            <input autofocus matInput placeholder="new quiz..." required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Number of questions</mat-label>
                            <input autofocus matInput placeholder="new quiz..." required>
                        </mat-form-field>
                    </div>

                    <mat-slide-toggle color="primary" class="mb-2">Publish status</mat-slide-toggle>

                </div>

                <div class="container text-center">
                    <button class="btn btn-save mt-3">Save</button>
                </div>
            </form>
        </div>
    </div>
</mat-card>
