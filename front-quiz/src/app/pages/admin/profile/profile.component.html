<mat-card class="mt-3">
    <h1 class="text-center m-3">Your profile</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Windows_10_Default_Profile_Picture.svg/2048px-Windows_10_Default_Profile_Picture.svg.png" alt="">
                    <h2 class="mt-3">{{profile?.firstName+' '+profile?.lastName}}</h2>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table>
                            <tr>
                                <td>Id</td><td>{{profile?.id}}</td>
                            </tr>
                            <tr>
                                <td>Firstname</td><td>{{profile?.firstName}}</td>
                            </tr>
                            <tr>
                                <td>Lastname</td><td>{{profile?.lastName}}</td>
                            </tr>
                            <tr>
                                <td>Email</td><td>{{profile?.email}}</td>
                            </tr>
                            <tr>
                                <td>Username</td><td>{{profile?.username}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <div class="text-center m-3">
        <button mat-fab style="background: #f59e0b;">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-fab color="accent" class="ms-5">
            <mat-icon>cancel</mat-icon>
        </button>  
    </div>
</mat-card>
