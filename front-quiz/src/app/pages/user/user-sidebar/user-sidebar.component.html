<div class="wrapper ms-0">
    <aside id="sidebar">
        <div class="d-flex justify-content-start align-items-center mt-3 header">
            <img [src]="user.photo" alt="">
            <div class="sidebar-logo">
                <a routerLink="/user">{{username}}</a>
                <span><i class="bi bi-check-circle" style="margin-right: 4px;"></i>{{user.email}}</span>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a routerLink="/user" class="sidebar-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <i class="bi bi-speedometer2" style="color: #F6416C; font-size: 18px"></i>
                    <span class="ms-2">Dashboard</span>
                </a>
            </li>
            <li class="sidebar-item mt-2">
                <a [routerLink]="'/user/profile/'+profile.email" class="sidebar-link" routerLinkActive="active" >
                    <i class="bi bi-person" style="color: #019b98; font-size: 18px"></i>
                    <span class="ms-2">My Account</span>
                </a>
            </li>
            <li class="sidebar-item mt-2">
                <a class="sidebar-link" routerLink="/user/categories" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <i class="bi bi-bag-check" style="color: #8B5FBF; font-size: 18px"></i>
                    <span class="ms-2">Categories</span>
                </a>
            </li>
            <li class="sidebar-item mt-2">
                <a class="sidebar-link" routerLink="/user/quizzes" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <i class="bi bi-chat-left-dots" style="color: #FF4081; font-size: 18px"></i>
                    <span class="ms-2">Quizzes</span>
                </a>
            </li>
            <li class="sidebar-item mt-2">
                <a class="sidebar-link" routerLink="/user/history" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <i class="bi bi-clock-history" style="color: #FF7F50; font-size: 18px"></i>
                    <span class="ms-2">History</span>
                </a>
            </li>
            <li class="sidebar-item mt-2">
                <a class="sidebar-link" routerLink="/user/contest" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <i class="bi bi-trophy" style="color: #61bc84; font-size: 18px"></i>
                    <span class="ms-2">Contest</span>
                </a>
            </li>
            <li class="sidebar-item mt-2">
                <a class="sidebar-link" routerLink="/user/challenge" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <i class="bi bi-lightning-charge" style="color: #25b1bf; font-size: 18px"></i>
                    <span class="ms-2">Challenge</span>
                </a>
            </li>  
            <li class="sidebar-item mt-2">
                <a class="sidebar-link" routerLink="/user/user-list" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <i class="bi bi-person-plus" style="color: #FF4081; font-size: 18px;"></i>
                    <span class="ms-2">Subscribers</span>
                </a>
            </li>           
        </ul>
        <div class="sidebar-footer">
            <a class="sidebar-link">
                <i class="bi bi-info-circle"></i>
                <span>Help</span>
            </a>
            <a  class="sidebar-link" (click)="logout()">
                <i class="bi bi-box-arrow-in-right"></i>
                <span>Logout</span>
            </a>
        </div>
        <div class="copyright">
            <span style="color: #cccbc8; font-size: 10px; margin-left: 20px;">Â© Created by Fuji Vanilli</span>
        </div>
    </aside>
</div>
