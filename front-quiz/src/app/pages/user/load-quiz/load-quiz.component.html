<div class="bootstrap-wrapper mt-4">
    <div class="container-fluid pb-3">
        <div class="row">
            <h4 class="mt-3 ms-2">Available Quizzes {{'('+totalQuizzes+')'}}</h4>
            <div class="col-md-4" *ngFor="let quiz of quizzes">
                <mat-card class="mt-2">
                    <mat-card-header>
                        <div mat-card-avatar class="image-quiz"></div>
                        <mat-card-title>{{quiz.title}}</mat-card-title>
                        <mat-card-subtitle>{{quiz.category?.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <span class="truncate">{{quiz.description}}</span>
                    </mat-card-content>
                 
                    <mat-card-content>
                        <div class="row">
                            <div class="col-md-12" style="background: #f9fafb;">
                                <div class="quizz-details mt-3 text-start">
                                    <div class="info-cards text-start">
                                        <div class="info-card">
                                            <div class="info-type"> 
                                                <i class="bi bi-question-lg"></i>
                                                <span>QUESTIONS</span></div>
                                            <div class="info-value">
                                                <h4>{{quiz.numberOfQuestions}}</h4>
                                            </div>
                                        </div>
                                        <div class="info-card ms-4">
                                            <div class="info-type"> 
                                                <i class="bi bi-alarm"></i>
                                                <span>MINUTES</span>
                                            </div>
                                            <div class="info-value">
                                                <h4> {{quiz.duration}}</h4>
                                            </div>
                                        </div>
                                        <div class="info-card ms-4">
                                            <div class="info-type"> 
                                                <i class="bi bi-bookmark-star"></i>
                                                <span>MARKS</span>
                                            </div>
                                            <div class="info-value">
                                                <h4>{{quiz.marks}}</h4>
                                            </div>
                                        </div>
                                    </div>
                                        <div class="quizz-ratings mb-3">
                                            <div class="quizz-rating"> 
                                                <strong>Classement</strong>
                                                <div class="quizz-rating__stars star_3"> 
                                                    <i class="bi bi-star-fill" data-rating="1"></i>
                                                    <i class="bi bi-star-fill" data-rating="2"></i>
                                                    <i class="bi bi-star-fill" data-rating="3"></i>
                                                    <i class="bi bi-star" data-rating="4"></i>
                                                    <i class="bi bi-star" data-rating="5"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </mat-card-content>

                    <mat-card-actions>
                        <div class="mb-2 ms-4">
                            <button class="button-view">VIEW <i class="bi bi-eye-fill ms-2"></i></button>
                            <button class="button-start ms-2" [routerLink]="'/user/instructions/'+quiz.id">START<i class="bi bi-skip-start-circle-fill ms-2"></i></button>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
