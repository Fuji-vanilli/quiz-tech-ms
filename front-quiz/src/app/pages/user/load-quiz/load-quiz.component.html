<div class="contain mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="row mt-3 mb-3">
                <div class="col-md-8 offset-md-2">
                    <span class="box-search">
                        <input type="text" [(ngModel)]="searchterm" (ngModelChange)="filterBySearchTerm()" placeholder="Search Quiz here ...">
                        <button><i class="bi bi-search"></i></button>
                    </span>
                </div>

            </div>
            
            <div class="row" style="background: #e0e0e0; margin-bottom: 18px;"> 
                <div class="col-md-12">
                    <div class="container-category">
                        <div class="mt-2 rowposter" style="overflow-x: auto; white-space: nowrap;" #scrollContainer> 
                            <div class="d-flex justify-content-start lign-items-center">
                                <div class="category-content" *ngFor="let category of categories; let i= index" (click)="filterQuizByCategory(category.id)" [ngClass]="{'active': category.id=== selectedCategory}">
                                    <div class="category" [ngStyle]="{'background': colors[i%colors.length]}">
                                        <i [ngClass]="category.icon" ></i>
                                    </div>
                                    <div>
                                        <span class="title-category">{{category.title+' ('+category.quizsId.length+')'}}</span>
                                    </div>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-2">
                    <div class="dropdown">
                        <button class="btn-category" [ngClass]="{'active': selectedCategory==='all'}" (click)="filterQuizByCategory('all')"><span>All Quizzes ({{quizzes.length}})</span></button>
                        <button class="btn btn-sorted dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Sorted by
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" routerLinkActive="active" (click)="sortedByName()">Name</a></li>
                            <li><a class="dropdown-item" routerLinkActive="active" (click)="sortedByLevel()" >Level</a></li>
                          </ul>
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-start align-items-center">
                        <button class="btn-scroll" (click)="scrollLeft()" ><i class="bi bi-chevron-double-left"></i></button>
                        <button class="btn-scroll" (click)="scrollRight()"><i class="bi bi-chevron-double-right"></i></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mt-3 d-flex justify-content-center align-items-center" *ngIf="filterQuizzesBySearchTerm.length=== 0">
                    <h1 style="color: #89929b;">No Quizzes Find.....</h1>
                </div>

                <div class="col-md-3 content-quiz" *ngFor="let quiz of filterQuizzes | searchPipe: searchterm">
                    <div class="card" [routerLink]="'/user/instructions/'+quiz.id">
                        <div class="card-image">
                            <img [src]="quiz.photo" alt="">
                        </div>
                        <div class="card-quiz">
                            <img [src]="quiz.imageUrl" alt="">
                            <span class="title">{{quiz.title}}</span>
                            <span class="description truncate">{{quiz.description}}</span>
                            <div class="info">
                                <div class="question">
                                    <i class="bi bi-question-circle-fill"></i>
                                    <span>{{'QUESTIONS: '+quiz.numberOfQuestions}}</span> 
                               </div>
                               <div class="duration">
                                    <i class="bi bi-alarm"></i>
                                    <span>{{'MINUTES: '+quiz.duration}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
