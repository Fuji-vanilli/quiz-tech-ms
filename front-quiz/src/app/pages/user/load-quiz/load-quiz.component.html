<div class="contain">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="content-top-1">
                        <section class="col">
                            <div class="contents">
                                <div class="box">
                                    
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="col-md-8" >
                    <div class="content-top-2">
                        <section class="col">
                            <div class="contents">
                                <div class="box">
                                    <div class="box-search">
                                        <input type="text" [(ngModel)]="searchterm" (ngModelChange)="filterBySearchTerm()" placeholder="Search Quiz here ...">
                                        <button><i class="bi bi-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="container-1">
                        <section class="col">
                            <div class="contents">
                                <div class="head">
                                    <h3>Categories</h3>
                                </div>
                                <div class="box" *ngFor="let category of categories" (click)="filterQuizByCategory(category.id)">
                                    <div class="icon">
                                        <i [ngClass]="category.icon"></i>
                                    </div>
                                    <div class="content">
                                        <div>
                                            <h4>{{category.title}}</h4>
                                            <span>{{category.description}}</span>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="sorted">
                                <button class="btn-category" [ngClass]="{'active': selectedCategory==='all'}" (click)="filterQuizByCategory('all')"><span>All Quizzes</span></button>
                                <div class="dropdowns">
                                    <button class="btn btn-sorted dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Sorted by
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-dark">
                                        <li><a class="dropdown-item" routerLinkActive="active" (click)="sortedByName()">Name</a></li>
                                        <li><a class="dropdown-item" routerLinkActive="active" (click)="sortedByLevel()">Level</a></li>
                                    </ul>
                                </div>
                            </div>   
                        </div>
                    </div>
                    <div class="container-2">
                        <section class="col">
                            <div class="contents">
                                <div class="box" *ngFor="let quiz of filterQuizzes | searchPipe: searchterm" [routerLink]="'/user/instructions/'+quiz.id">
                                    <header class="title">
                           
                                    </header>
                                    <div class="content">
                                        <div class="details">
                                            <div class="image">
                                                <img [src]="quiz.photo" alt="">
                                            </div>
                                            <div class="title">
                                                <h4>{{quiz.title}}</h4>
                                                <span>{{quiz.description}}</span>
                                                <div class="info">
                                                    <div class="questions">
                                                        <i class="bi bi-patch-question"></i>
                                                        <span>{{quiz.numberOfQuestions}}</span>
                                                    </div>
                                                    <div class="duration">
                                                        <i class="bi bi-alarm"></i>
                                                        <span>{{quiz.duration+' Minutes'}}</span>
                                                    </div>
                                                    <div class="difficulty">
                                                        <i class="bi bi-bar-chart"></i>
                                                        <span>{{quiz.difficulty}}</span>
                                                    </div>
                                                </div>
                                                <div class="start-quiz">
                                                    <a [routerLink]="'/user/instructions/'+quiz.id"><i class="bi bi-play-circle"></i></a>
                                                </div>
                                            </div>
                                            <div class="updatedDate">
                                                <span>{{quiz.lastUpdateDate?.toString()?.substring(0, 10)}}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="icon">
                                        <i class="bi bi-fire"></i>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
