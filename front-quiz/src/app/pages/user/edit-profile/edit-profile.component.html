<div class="contain mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 content">
            <div class="container-1">
                <div class="contents">
                    <h3>Edit Your Profile</h3>
                    <form [formGroup]="formGroup" (ngSubmit)="updateUser()">
                        <label>Firstname</label>
                        <div class="field">
                            <i class="bi bi-person-fill"></i>
                            <input type="text" placeholder="Firstname" formControlName="firstname">
                        </div>
                        <label>Lastname</label>
                        <div class="field">
                            <i class="bi bi-person-fill"></i>
                            <input type="text" placeholder="Lastname" formControlName="lastname">
                        </div>
                        <label>Username</label>
                        <div class="field">
                            <i class="bi bi-person-fill"></i>
                            <input type="text" placeholder="Username" formControlName="firstname">
                        </div>
                        <label>Email</label>
                        <div class="field">
                            <i class="bi bi-envelope-at-fill"></i>
                            <input type="email" placeholder="Email" formControlName="email" readonly>
                        </div>
                        <label>Title</label>
                        <div class="field">
                            <i class="bi bi-pencil-square"></i>
                            <input type="text" placeholder="Title" formControlName="description">
                        </div>
                        <label>Biography</label>
                        <div class="field">
                            <i class="bi bi-person-circle"></i>
                            <input type="text" placeholder="Biography" formControlName="biography">
                        </div>
                        <label>Give your Competences</label>
                        <div class="field">
                            <div class="chip-grid">
                                <div class="chip" *ngFor="let competence of competences; let index= index">
                                    {{competence}}
                                    <button class="chip-remove" (click)="removeCompetence(index)">x</button>
                                </div>
                            </div>
                            <input type="text" id="add-competence" placeholder="Add competence..." #inputElement (keyup.enter)="addCompetence(inputElement)">
                        </div>
                        <div class="update">
                            <button class="submit"><i class="bi bi-arrow-repeat"></i>Update</button>
                        </div>
                    </form>
                </div>
            </div>
