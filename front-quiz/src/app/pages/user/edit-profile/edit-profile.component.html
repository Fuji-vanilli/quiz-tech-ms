<div class="contain mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 content">
            <h2 class="text-center mt-3">Edit Your profile</h2>
            <form [formGroup]="formGroup" (ngSubmit)="updateUser()">
                <div class="input-box">
                    <div class="input-field">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" placeholder="firstname" formControlName="firstname">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" placeholder="lastname" formControlName="lastname">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-envelope-at-fill"></i>
                        <input type="email" placeholder="email" formControlName="email">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" placeholder="username" formControlName="username">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-paragraph"></i>
                        <input type="text" placeholder="description" formControlName="description">
                    </div>
                    <div class="input-field">
                        <i class="bi bi-card-checklist"></i>
                        <input type="text" placeholder="biography" formControlName="biography">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group bt">
                            <button class="btn btn-success" type="button" id="button-addon1">Firstname</button>
                            <input type="text" class="form-control" formControlName="firstname">
                        </div>
                        <div class="input-group bt">
                            <button class="btn btn-success" type="button" id="button-addon1">Username</button>
                            <input type="text" class="form-control" formControlName="username">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group bt">
                            <button class="btn btn-success" type="button" id="button-addon1">Lastname</button>
                            <input type="text" class="form-control" formControlName="lastname">
                        </div>
                        
                        <div class="input-group bt">
                            <button class="btn btn-success" type="button" id="button-addon1">Email</button>
                            <input type="email" class="form-control" formControlName="email" readonly>
                        </div>
                    </div>
                </div>

                <div class="input-group bt">
                    <button class="btn btn-success" type="button" id="button-addon1">Description</button>
                    <input type="text" class="form-control" formControlName="description">
                </div>

                
                <div class="input-group bt">
                    <button class="btn btn-success" type="button" id="button-addon1">Biography</button>
                    <input type="text" class="form-control" formControlName="biography">
                </div>
                
                <mat-form-field class="full-width">
                    <mat-label>Give your competences</mat-label>
                    <mat-chip-grid #chipGrid aria-label="Enter competence"  >
       
                        <mat-chip-row (removed)="removeComptence(keyword)" *ngFor="let keyword of competences">
                          {{keyword}}
                          <button matChipRemove aria-label="'remove ' + keyword">
                            <mat-icon>cancel</mat-icon>
                          </button>
                        </mat-chip-row>
                      
                    </mat-chip-grid>
                    <input placeholder="Add competence..." 
                            [matChipInputFor]="chipGrid"
                            (matChipInputTokenEnd)="addCompetence($event)"/>
                  </mat-form-field>
                  
                <div>
                    <button type="submit" class="btn btn-danger mt-4">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
