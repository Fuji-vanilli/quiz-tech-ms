<div class="contain">
    <div id="sidebar">
        <button class="btn menu-btn" id="toggle-btn">
            <i class="bi bi-chevron-right"></i>
        </button>
        <div class="head">
            <div class="user-img">
                <img [src]="user.photo">
            </div>
            <div class="user-details">
                <p class="title">Web Developer</p> 
                <p class="name">{{username}}</p>
            </div>
        </div>
        <div class="nav">
            <div class="menu">
                <p class="title">Main</p>
                <ul>
                    <li class="">
                        <a routerLinkActive="active" routerLink="/user" [routerLinkActiveOptions]="{exact: true}">
                            <i class="bi bi-speedometer2"></i>
                            <span class="text">Dashboard</span>
                        </a>
                    </li>
                    <li class="">
                        <a routerLinkActive="active" [routerLink]="'/user/profile/'+user.email" [routerLinkActiveOptions]="{exact: true}">
                            <i class="bi bi-person"></i>
                            <span class="text">My Account</span>
                        </a>
                    </li>
                    <li class="">
                        <a routerLinkActive="active" routerLink="/user/categories" [routerLinkActiveOptions]="{exact: true}">
                            <i class="bi bi-bag-check"></i>
                            <span class="text">Category</span>
                        </a>
                    </li>
                    <li class="">
                        <a routerLinkActive="active" routerLink="/user/quizzes" [routerLinkActiveOptions]="{exact: true}">
                            <i class="bi bi-chat-dots"></i>
                            <span class="text">Quiz</span>
                        </a>
                    </li>
                    <li class="">
                        <a routerLink="/user/history" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            <i class="bi bi-clock"></i>
                            <span class="text">History</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="menu">
                <p class="title">contest</p>
                <ul>
                    <li class="">
                        <a  routerLink="/user/Challenge" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            <i class="bi bi-lightning-charge"></i>
                            <span class="text">Challenge</span>
                        </a>
                    </li>
                    <li class="">
                        <a routerLink="/user/contest" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            <i class="bi bi-trophy" ></i>
                            <span class="text">Contest</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="menu">
                <p class="title">Other</p>
                <ul>
                    <li class="">
                        <a href="" routerLink="/user/user-list" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                            <i class="bi bi-person-plus"></i>
                            <span class="text">Subscribers</span>
                        </a>
                    </li>
                    <li class="">
                        <a (click)="logout()">
                            <i class="bi bi-box-arrow-in-right"></i>
                            <span class="text">Logout</span>
                        </a>
                    </li>
                    <span></span>
                </ul>
                <div class="copyright">
                    <span style="color: #757575; font-size: 10px;">Â© Created by Fuji Vanilli</span>
                </div>
            </div>
        </div>
    </div>
    <section class="home">
        <router-outlet></router-outlet>
    </section>
</div>
