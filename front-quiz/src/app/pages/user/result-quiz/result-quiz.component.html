<div class="bootstrap-wrapper mt-4">
    <div class="container">
        <div class="row">
            <div class="col-md-9 mt-2 content">
                <div class="chart-result">
                    <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>    
                </div> 
                <mat-card class="mt-2" *ngFor="let question of quiz.questions; let i= index">
                    <button class="question-number">{{(i+1)+' - '+question.content}}</button>
                    <mat-card-content class="mt-2">
                        <ul class="list-group">
                            <li class="list-group-item" style="background: #21262d; border: red;"
                                *ngFor="let option of question.options"
                                [ngClass]="question.answer === option ? 'correct-answer' : (answer[i]=== option)&& (answer[i]!== question.answer) ? 'wrong-answer' : 'normal'">
                                <span class="ms-3" *ngIf="question.answer=== option"><img src="../../../../assets/correct.png" alt="" style="margin-right: 16px;">{{ option }}</span>
                                <span class="ms-3" *ngIf="(option=== answer[i]) && (question.answer!== option)"><img src="../../../../assets/wrong.png" alt="" style="margin-right: 16px;">{{ option }}</span>
                                <span class="ms-3" *ngIf="!(question.answer === option || (option === answer[i] && question.answer !== option))"><img src="../../../../assets/normal.png" alt="" style="margin-right: 16px;">{{ option }}</span>
                            </li>
                        </ul>
                    </mat-card-content>
                    <mat-card-actions>
                        <div class="ms-3">
                            <span style="color: #fff;">Correct Answer: </span><span style="color: #c6ffe6;">{{question.answer}}</span>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-3 right-content" >
                <mat-card class="mt-2">
                    <mat-card-header class="text-center">
                        <mat-card-title>Trending other Category</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div *ngFor="let category of categories">
                            <button class="btn-category" [routerLink]="'/user/quizzes/'+category.id">
                                <i [ngClass]="category.icon"></i> {{category.title}} 
                                <span>{{category.quizsId.length}}</span>
                            </button>
                        </div>
                        <div class="mt-3 all-quizzes text-center">
                            <button class="btn-view-all" routerLink="/user/quizzes"> 
                                <span>View all Quizzes <i class="bi bi-arrow-right ms-2"></i></span>
                            </button>
                        </div>
                    </mat-card-content>
                  </mat-card>
                  
            </div>
        </div>
    </div>
</div>
