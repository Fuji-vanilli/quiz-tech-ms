                            </div>
                        </div>
                    </section>
                </main>
            </div>

        </div>
        <div class="col-md-3">
            <div class="right-content">
                <mat-card>
                    <mat-card-header class="text-center">
                        <mat-card-title>Trending other Category</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div *ngFor="let category of categories; let index= index">
                            <button class="btn-category" [routerLink]="'/user/quizzes/'+category.id">
                                <i [ngClass]="category.icon" [ngStyle]="{'color': colors[index%5]}" style="font-weight: 600; margin-right: 10px;"></i> {{category.title}}
                                <span>{{category.quizsId.length}}</span>
                            </button>
                        </div>
                        <div class="mt-3 all-quizzes">
                            <button class="btn-view-all" routerLink="/user/quizzes">
                                <span>View all Quizzes <i class="bi bi-arrow-right ms-2"></i></span>
                            </button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
