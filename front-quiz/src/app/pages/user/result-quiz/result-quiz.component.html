<div class="bootstrap-wrapper mt-4">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <mat-card class="mt-2" *ngFor="let question of quiz.questions; let i= index">
                    <button class="question-number">{{(i+1)+' - '+question.content}}</button>
                    <mat-card-content>
                        <ul class="list-group">
                            <li class="list-group-item" 
                                *ngFor="let option of question.options"
                                [ngClass]="question.answer === option ? 'correct-answer' : 'normal'">
                                <span *ngIf="question.answer=== option"><img src="../../../../assets/check-mark.png" alt=""></span>{{ option }}
                            </li>
                        </ul>
                        
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
