<div class="contain">
    <div class="row">
        <div class="col-md-9 content">
            <div class="chart-result">
                <canvasjs-chart [options]="chartOptions"></canvasjs-chart>
            </div>
            <div class="container-1">
                <main class="row">
                    <section class="col">
                        <header class="title">
                            <h3>Result Details of the Quiz</h3>
                        </header>
                        <div class="contents">
                            <div class="box" *ngFor="let question of quiz.questions; let index= index">
                                <div class="title-question">
                                    <span>{{question.content}}</span>
                                </div>
                                <div class="option" *ngFor="let option of question.options">
                                    <i class="bi bi-check-circle-fill" *ngIf="question.answer=== option"></i>
                                    <i class="bi bi-x-circle-fill" *ngIf="(option=== answer[index]) && (question.answer!== option)"></i>
                                    <i class="bi bi-circle" *ngIf="!(question.answer === option || (option === answer[index] && question.answer !== option))"></i>
                                    <span>{{option}}</span>
                                </div>
                                <div class="indice">
                                    <span>{{index+1}}</span>
                                </div>
                                <div class="correct-answer">
                                    <i class="bi bi-tags"></i>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
        <div class="col-md-3">
            <div class="container-2">
                <main class="row">
                    <section class="col">
                        <header class="title">
                            <h3>Trending other Category</h3>
                        </header>
                        <div class="contents">
                            <div class="box" *ngFor="let category of categories">
                                <div class="category" [routerLink]="'/user/quizzes/'+category.id">
                                    <div class="icon">
                                        <i [ngClass]="category.icon"></i>
                                    </div>
                                    <div class="info-category">
                                        <h4>{{category.title}}</h4>
                                        <span>{{category.description}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
