<div class="contain">
    <div class="row">
        <div class="col-md-12 mt-3">
            <div class="row">
                <div class="col-md-9 mt-3 content">
                    <h2 class="ms-3">Quiz already Finished</h2>
                    <div class="ms-3 content-result">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="text-center">Status</th>
                                    <th>Title</th>
                                    <th>Difficulty</th>
                                    <th>Rate</th>
                                    <th>Date</th>
                                    <th>Frequence</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let result of resultQuizzes">
                                    <td class="text-center"><i class="bi bi-check2-circle" style="color: #22c55e; font-weight: 600; font-size: 18px;"></i></td>
                                    <td>{{result.quiz?.title}}</td>
                                    <td 
                                        [ngStyle]="{'color': result.quiz?.difficulty=== 'Easy' ? '#019b98' : result.quiz?.difficulty=== 'Medium' ? '#FF6600' : '#dd0025'}">{{result.quiz?.difficulty}}
                                    </td>
                                    <td [ngStyle]="{'color': result.rate<50 ? '#ff6366': '#22c55e'}">{{result.rate+' %'}}</td>
                                    <td>{{result.createdDate | date: 'dd-MM-yyyy HH:mm'}}</td>
                                    <td> 
                                        <div class="quiz">
                                            <span>{{result.frequency}}</span>
                                            <button class="btn-requiz">Requiz</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-md-3 mt-3">
                    <span class="title-right">Popular Quizzes</span><i class="bi bi-code-slash"></i>
                    <div class="card" *ngFor="let quiz of homeQuizzes" [ngStyle]="{'background': quiz.color}">
                        <span class="title">{{quiz.title}}</span>
                        <span class="subtitle">{{quiz.description}}</span>
                        <button routerLink="/user/quizzes">Start this Quiz</button>
                    </div>
                    <button class="btn-all-quizzes" routerLink="/user/quizzes">View all Quizzes<i class="bi bi-arrow-right ms-3"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
